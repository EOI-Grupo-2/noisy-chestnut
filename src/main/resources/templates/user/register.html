<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>

<div class="content" layout:fragment="content">

    <!-- Contenido principal -->
    <main class="register-page">
        <div class="register-card">
            <!-- Encabezado -->
            <div class="register-card__header">
                <h4>Registro</h4>
            </div>

            <!-- Formulario -->
            <div class="register-card__body">
                <form>
                    <div class="register-card__field">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" class="register-card__input" placeholder="Ingresa tu nombre completo">
                    </div>

                    <div class="register-card__field">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="register-card__input" placeholder="Ingresa tu correo">
                    </div>

                    <div class="register-card__field">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="register-card__input" placeholder="Ingresa tu contraseña">
                    </div>

                    <div class="register-card__field">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" class="register-card__input" placeholder="Confirma tu contraseña">
                    </div>

                    <button type="submit" class="register-card__button">Registrarse</button>
                </form>

                <div class="register-card__login">
                    <a href="/logueo">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
