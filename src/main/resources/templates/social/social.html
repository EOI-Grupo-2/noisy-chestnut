<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción Social</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/social.css}"/>
   
</head>
<body>
<div class="content" layout:fragment="content">
            <!-- Botones para las funciones "Crear grupo" y "Crear chat"-->
             <div class="central-div">

                <!--Botón para crear grupo-->

                <div class="buttons-container" data-toggle="modal" data-target="#modalGrupo">
                    <button class="buttons-container__button" data-toggle="modal" data-target="#modalGrupo">
                    <i class="fas fa-comments"></i>
                    Crear grupo
                </button>
                <!--Botón para crear chat-->
                    <button class="buttons-container__button">
                    <i class="fas fa-comments"></i>
                    Crear chat
                </button>

                </div>
             <!--Modal para crear grupo-->
             <div class="modal fade" id="modalGrupo" tabindex="-1" role="dialog" aria-labelledby="modalGrupoLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalGrupoLabel">Crear un nuevo grupo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="grupoNombre">Nombre del grupo</label>
                                    <input type="text" class="form-control" id="grupoNombre" placeholder="Escribe el nombre del grupo">
                                </div>
                                <div class="form-group">
                                    <label for="grupoDescripcion">Descripción</label>
                                    <textarea class="form-control" id="grupoDescripcion" rows="3" placeholder="Descripción del grupo"></textarea>
                                </div>
        
                                <!-- Buscador y lista de usuarios -->
                                <div class="form-group">
                                    <label for="userSearch">Buscar usuario</label>
                                    <input type="text" class="form-control" id="userSearch" placeholder="Escribe para buscar...">
                                </div>
        
                                <div class="user-container">
                                    <!-- Lista de usuarios -->
                                    <div class="user-container-item">
                                        <span>Usuario 1</span>
                                        <button type="button" class="user-btn">Añadir</button>
                                    </div>
                                    <div class="user-container-item">
                                        <span>Usuario 2</span>
                                        <button type="button" class="user-btn">Añadir</button>
                                    </div>
                                    <div class="user-container-item">
                                        <span>Usuario 3</span>
                                        <button type="button" class="user-btn">Añadir</button>
                                    </div>
                                    <div class="user-container-item">
                                        <span>Usuario 4</span>
                                        <button type="button" class="user-btn">Añadir</button>
                                    </div>
                                    <div class="user-container-item">
                                        <span>Usuario 5</span>
                                        <button type="button" class="user-container-item-btn">Añadir</button>
                                    </div>
                                </div>
        
                                <button type="submit" class="btn crear-btn">Crear grupo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
             <!--Modal para crear chat-->
             <div class="modal fade" id="modalChat" tabindex="-1" role="dialog" aria-labelledby="modalChatLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalChatLabel">Crear un nuevo chat</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="chatNombre">Nombre del chat</label>
                                    <input type="text" class="form-control" id="chatNombre" placeholder="Escribe el nombre del chat">
                                </div>
                                <div class="form-group">
                                    <label for="chatDescripcion">Descripción</label>
                                    <textarea class="form-control" id="chatDescripcion" rows="3" placeholder="Descripción del chat"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Crear chat</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!-- Scripts necesarios para el funcionamiento de los modales -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
