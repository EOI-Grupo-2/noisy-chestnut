<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción Social</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./social.css">
   
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar izquierdo -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar menu-bg">
                <h2 class="text-white p-3">Noisy-chestnut</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="../index.html" class="nav-link text-white">Inicio</a></li>
                    <li class="nav-item"><a href="./artist.html" class="nav-link text-white">Artistas</a></li>
                    <li class="nav-item"><a href="../concert/index.html" class="nav-link text-white">Conciertos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Nueva publicación</a></li>
                    <li class="nav-item"><a href="../search/concerts.html" class="nav-link text-white">Buscar</a></li>
                </ul>
                <div class="mt-5">
                    <a href="../user/login.html" class="nav-link text-white">Iniciar sesión</a></li>
                    <a href="../user/register.html" class="nav-link text-white">Registrarse</a></li>
                </div>
            
            </nav>

            <!-- Botones para las funciones "Crear grupo" y "Crear chat"-->
             <div class="container col-lg-10 p-5 justify-content-center align-items-center">

                <!--Botón para crear grupo-->

                <div class="d-flex justify-content-center mb-4 align-items-center" data-toggle="modal" data-target="#modalGrupo">
                    <button class="btn btn-custom mr-3" data-toggle="modal" data-target="#modalGrupo">
                    <i class="fas fa-comments"></i>
                    Crear grupo
                </button>
                <!--Botón para crear chat-->
                    <button class="btn btn-custom mr-3">
                    <i class="fas fa-comments"></i>
                    Crear chat
                </button>

                </div>
             <!--Modal para crear grupo-->
             <div class="modal fade" id="modalGrupo" tabindex="-1" role="dialog" aria-labelledby="modalGrupoLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalGrupoLabel">Crear un nuevo grupo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="grupoNombre">Nombre del grupo</label>
                                    <input type="text" class="form-control" id="grupoNombre" placeholder="Escribe el nombre del grupo">
                                </div>
                                <div class="form-group">
                                    <label for="grupoDescripcion">Descripción</label>
                                    <textarea class="form-control" id="grupoDescripcion" rows="3" placeholder="Descripción del grupo"></textarea>
                                </div>
        
                                <!-- Buscador y lista de usuarios -->
                                <div class="form-group">
                                    <label for="userSearch">Buscar usuario</label>
                                    <input type="text" class="form-control" id="userSearch" placeholder="Escribe para buscar...">
                                </div>
        
                                <div class="user-list">
                                    <!-- Lista de usuarios -->
                                    <div class="user-item mb-2">
                                        <span>Usuario 1</span>
                                        <button type="button" class="btn user-btn btn-sm ml-5">Añadir</button>
                                    </div>
                                    <div class="user-item mb-2">
                                        <span>Usuario 2</span>
                                        <button type="button" class="btn user-btn btn-sm ml-5">Añadir</button>
                                    </div>
                                    <div class="user-item mb-2">
                                        <span>Usuario 3</span>
                                        <button type="button" class="btn user-btn btn-sm ml-5">Añadir</button>
                                    </div>
                                    <div class="user-item mb-2">
                                        <span>Usuario 4</span>
                                        <button type="button" class="btn user-btn btn-sm ml-5">Añadir</button>
                                    </div>
                                    <div class="user-item mb-2">
                                        <span>Usuario 5</span>
                                        <button type="button" class="btn user-btn btn-sm ml-5">Añadir</button>
                                    </div>
                                </div>
        
                                <button type="submit" class="btn crear-btn">Crear grupo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
             <!--Modal para crear chat-->
             <div class="modal fade" id="modalChat" tabindex="-1" role="dialog" aria-labelledby="modalChatLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalChatLabel">Crear un nuevo chat</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="chatNombre">Nombre del chat</label>
                                    <input type="text" class="form-control" id="chatNombre" placeholder="Escribe el nombre del chat">
                                </div>
                                <div class="form-group">
                                    <label for="chatDescripcion">Descripción</label>
                                    <textarea class="form-control" id="chatDescripcion" rows="3" placeholder="Descripción del chat"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Crear chat</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!-- Scripts necesarios para el funcionamiento de los modales -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
