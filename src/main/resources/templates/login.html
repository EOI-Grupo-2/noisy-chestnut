<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<div class="content" layout:fragment="content">
        <h1 sec:authorize="hasRole('ROLE_ADMIN')" style="color: white">ADMIN</h1>
        <h1 sec:authorize="hasRole('ROLE_USER')" style="color: white">USER</h1>
        <div class="login-card">
            <!-- Barra superior -->
            <div class="login-card__header">
                <h4>Iniciar Sesión</h4>
            </div>
            <!-- Formulario -->
            <div class="login-card__body">
                <form th:action="@{/login}" method="POST">
                    <div class="login-card__field">
                        <label for="username">Correo Electrónico</label>
                        <input type="text" id="username" class="login-card__input" placeholder="Ingresa tu correo">
                    </div>
                    <div class="login-card__field">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="login-card__input" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="login-card__button">Entrar</button>
                </form>
                <div class="login-card__register">
                    <a href="/register">¿No tienes una cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
