<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear/Editar Concierto</title>
    <link rel="stylesheet" th:href="@{/css/concert-form.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

<div layout:fragment="content" class="content">
    <a href="/concert" class="btn-back">
        <span class="material-symbols-outlined">arrow_back</span> Volver a conciertos
    </a>

    <div class="concert-form-card">
        <!-- Encabezado -->
        <div class="concert-form-card__header">
            <h4>Crear/Editar Concierto</h4>
        </div>

        <!-- Formulario -->
        <div class="concert-form-card__body">
            <form>
                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Información Básica</h5>

                    <div class="concert-form-card__field">
                        <label for="title">Título del Concierto</label>
                        <input type="text" id="title" class="concert-form-card__input" placeholder="Ingresa el título del concierto">
                    </div>

                    <div class="concert-form-card__field">
                        <label for="date">Fecha</label>
                        <input type="date" id="date" class="concert-form-card__input">
                    </div>

                    <div class="concert-form-card__field">
                        <label for="time">Hora</label>
                        <input type="time" id="time" class="concert-form-card__input">
                    </div>

                    <div class="concert-form-card__field">
                        <label for="genre">Género Musical</label>
                        <select id="genre" class="concert-form-card__input">
                            <option value="">Selecciona un género</option>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="electronic">Electrónica</option>
                            <option value="classical">Clásica</option>
                            <option value="hiphop">Hip Hop</option>
                            <option value="reggaeton">Reggaeton</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Ubicación</h5>

                    <div class="concert-form-card__field">
                        <label for="venue">Lugar</label>
                        <input type="text" id="venue" class="concert-form-card__input" placeholder="Nombre del recinto">
                    </div>

                    <div class="concert-form-card__field">
                        <label for="address">Dirección</label>
                        <input type="text" id="address" class="concert-form-card__input" placeholder="Dirección completa">
                    </div>

                    <div class="concert-form-card__field">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" class="concert-form-card__input" placeholder="Ciudad">
                    </div>
                </div>

                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Detalles</h5>

                    <div class="concert-form-card__field">
                        <label for="description">Descripción</label>
                        <textarea id="description" class="concert-form-card__textarea" rows="5" placeholder="Describe el concierto..."></textarea>
                    </div>

                    <div class="concert-form-card__field">
                        <label for="artist">Artista</label>
                        <select id="artist" class="concert-form-card__input">
                            <option value="">Selecciona un artista</option>
                            <option value="1">Artista 1</option>
                            <option value="2">Artista 2</option>
                            <option value="3">Artista 3</option>
                        </select>
                    </div>

                    <div class="concert-form-card__field">
                        <label for="price">Precio de Entrada (€)</label>
                        <input type="number" id="price" class="concert-form-card__input" placeholder="0.00" min="0" step="0.01">
                    </div>

                    <div class="concert-form-card__field">
                        <label for="capacity">Capacidad</label>
                        <input type="number" id="capacity" class="concert-form-card__input" placeholder="Número de asistentes" min="1">
                    </div>
                </div>

                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Imagen</h5>

                    <div class="concert-form-card__field">
                        <label for="image">Imagen del Concierto</label>
                        <input type="file" id="image" class="concert-form-card__file" accept="image/*">
                    </div>
                </div>

                <div class="concert-form-card__actions">
                    <button type="button" class="concert-form-card__button concert-form-card__button--cancel">Cancelar</button>
                    <button type="submit" class="concert-form-card__button concert-form-card__button--save">Guardar Concierto</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
