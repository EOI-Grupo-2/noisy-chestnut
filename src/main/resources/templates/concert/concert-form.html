<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear/Editar Concierto</title>
    <link rel="stylesheet" th:href="@{/css/concert-form.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
</head>
<body>

<div layout:fragment="content" class="content">
    <a href="/concert" class="btn-back">
        <span class="material-symbols-outlined">arrow_back</span> Volver a conciertos
    </a>

    <div class="concert-form-card">
        <div class="concert-form-card__header">
            <h4>Crear/Editar Concierto</h4>
        </div>

        <div class="concert-form-card__body">
            <form action="/concert/save" method="post" enctype="multipart/form-data" id="concertForm">
                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Información Básica</h5>

                    <div class="concert-form-card__field">
                        <label for="title">Título del Concierto</label>
                        <input type="text" id="title" name="title" class="concert-form-card__input" placeholder="Ingresa el título del concierto" required>
                    </div>

                    <div class="concert-form-card__field">
                        <label for="date">Fecha</label>
                        <input type="date" id="date" name="date" class="concert-form-card__input" required>
                    </div>

                    <div class="concert-form-card__field">
                        <label for="time">Hora</label>
                        <input type="time" id="time" name="time" class="concert-form-card__input" required>
                    </div>

                    <div class="concert-form-card__field">
                        <label for="genre">Género Musical</label>
                        <select id="genre" name="genre" class="concert-form-card__input" required>
                            <option value="">Selecciona un género</option>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="electronic">Electrónica</option>
                            <option value="classical">Clásica</option>
                            <option value="hiphop">Hip Hop</option>
                            <option value="reggaeton">Reggaeton</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Ubicación</h5>

                    <div class="concert-form-card__field">
                        <label for="placeId">Lugar</label>
                        <select id="placeId" name="placeId" class="concert-form-card__input" required>
                            <option value="">Selecciona un lugar</option>
                            <option value="1">Wizink Center - Madrid</option>
                            <option value="2">Palau Sant Jordi - Barcelona</option>
                            <option value="3">La Riviera - Madrid</option>
                        </select>
                    </div>
                </div>

                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Detalles</h5>

                    <div class="concert-form-card__field">
                        <label for="description">Descripción</label>
                        <textarea id="description" name="description" class="concert-form-card__textarea" rows="5" placeholder="Describe el concierto..." required></textarea>
                    </div>

                    <div class="concert-form-card__field">
                        <label for="artistIds">Artistas</label>
                        <select data-placeholder="Selecciona artistas..." multiple class="chosen-select" name="artistIds" id="artistIds">
                            <option value=""></option>
                            <option value="1">Rosalía</option>
                            <option value="2">C. Tangana</option>
                            <option value="3">Quevedo</option>
                            <option value="4">Bad Bunny</option>
                            <option value="5">J Balvin</option>
                            <option value="6">Karol G</option>
                        </select>
                    </div>
                </div>

                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Puntos de Venta</h5>

                    <div class="concert-form-card__field">
                        <label for="ticketUrl">URL de venta de entradas</label>
                        <input type="url" id="ticketUrl" name="ticketUrl" class="concert-form-card__input" placeholder="https://ejemplo.com/entradas">
                    </div>
                </div>

                <div class="concert-form-card__section">
                    <h5 class="concert-form-card__section-title">Imagen</h5>

                    <div class="concert-form-card__field">
                        <label for="image">Imagen del Concierto</label>
                        <input type="file" id="image" name="imageFile" class="concert-form-card__file" accept="image/*">
                    </div>
                </div>

                <div class="concert-form-card__actions">
                    <button type="button" class="concert-form-card__button concert-form-card__button--cancel" onclick="window.location.href='/concert'">Cancelar</button>
                    <button type="submit" class="concert-form-card__button concert-form-card__button--save">Guardar Concierto</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $(".chosen-select").chosen({
            no_results_text: "No se encontraron resultados para: ",
            width: "100%",
            allow_single_deselect: true
        });

        $("#concertForm").on("submit", function(e) {
            if ($("#artistIds").val() === null || $("#artistIds").val().length === 0) {
                alert("Por favor, selecciona al menos un artista.");
                e.preventDefault();
                return false;
            }
            return true;
        });
    });
</script>

</body>
</html>
