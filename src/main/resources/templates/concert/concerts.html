<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout.html}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciertos</title>
    <link rel="stylesheet" th:href="@{/css/concerts.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<div layout:fragment="content" class="content">
    <!-- Bot칩n para ir al panel de administraci칩n (solo para ADMIN) -->
    <div class="admin-actions" sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/concert/admin}" class="btn-admin">Panel de Administraci칩n</a>
    </div>

    <div th:each="concert : ${concerts}" class="concert-card">
        <img class="concert-card__image" th:src="${concert.imageUrl}" alt="concertImage">
        <div class="concert-card__content">
            <h2 class="concert-card__title" th:text="${concert.name}">
                Concierto de Melendi
            </h2>
            <p class="concert-card__description" th:text="${concert.place.name + ', ' + #temporals.format(concert.date, 'dd MMMM yyyy')}">
                Sevilla, 25 marzo de 2022
            </p>
            <a th:href="@{/concert/{id}(id=${concert.id})}" class="concert-card__link">
                Conocer m치s
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
